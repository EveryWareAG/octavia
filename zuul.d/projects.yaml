# Note: Some official OpenStack wide jobs are still defined in the
#       project-config repository
- project:
    templates:
      - check-requirements
      - periodic-stable-jobs-neutron
      - openstack-cover-jobs
      - openstack-lower-constraints-jobs
      - openstack-python3-ussuri-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
      - octavia-tox-tips
    check:
      jobs:
        - openstack-tox-functional-py36:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-noop-api
        - octavia-v2-dsvm-scenario
        - octavia-v2-dsvm-tls-barbican:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-scenario-two-node:
            voting: false
        # TODO(haleyb): restore to voting once python3 issues fixed
        - octavia-grenade:
            voting: false
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^(test-|)requirements.txt$
              - ^tox.ini$
        - octavia-v2-dsvm-scenario-amphora-v2:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
            voting: false
        - octavia-v2-act-stdby-iptables-dsvm-scenario:
            voting: false
    gate:
      fail-fast: true
      queue: octavia
      jobs:
        - openstack-tox-functional-py36:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-noop-api
        - octavia-v2-dsvm-scenario
        - octavia-v2-dsvm-tls-barbican
    periodic:
      jobs:
        - publish-openstack-octavia-amphora-image-bionic:
            branches: ^(?!stable/.*).*$
        - publish-openstack-octavia-amphora-image-centos8:
            branches: ^(?!stable/.*).*$
